<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Problem" aria-label="Search">
          </form>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"  *ngIf="!authService.isAuthenticated()">
              <button type="button" class="btn btn-primary" (click)="login()">Sign in</button>
          </li>

          <li class="nav-item dropdown" *ngIf="authService.isAuthenticated()">
            <a class="nav-link dropdown-toggle" 
            href="#" 
            id="navbarDropdown" 
            role="button" 
            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false">
              {{this.authService.username}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">My Profile</a>
              <a class="dropdown-item" href="#">My Favorates</a>
              <a class="dropdown-item" href="#">My Submissions</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
</div>
